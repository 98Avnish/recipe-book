<div class="container-fluid container">
  <div class="row" style="padding: 50px">
    <div class="col-md-6" style="margin: 10px 0">
<!--      <h3>This is App Component.</h3>-->
<!--      <app-servers></app-servers>-->
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 placeholder="Enter Username"
                 ngModel
                 name="username"
          >
          <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"
                 class="form-control"
                 id="exampleInputPassword1"
                 placeholder="Password"
                 ngModel
                 name="password"
          >
        </div>
        <div class="form-group">
          <label for="account">Account Type</label>
          <select id="account"
                  class="form-control"
                  ngModel="public"
                  name="account">
            <option value="public" selected>Public</option>
            <option value="private">Private</option>
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox"
                 class="form-check-input"
                 id="exampleCheck1"
                 [ngModel]="false"
                 name="check"
          >
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
      </form>
    </div>
    <div class="col-md-6" style="margin: 10px 0">
      <div class="row">
        <div class="col-6">
          <button class="btn btn-success btn-block" (click)="onFetchData()">Fetch Data</button>
        </div>
        <div class="col-6">
          <button class="btn btn-danger btn-block" (click)="onClearData()">Clear Data</button>
        </div>
      </div>
      <hr>
      <div class="list-group" *ngIf="credentials">
        <div class="list-group-item list-group-item-action"
             *ngFor="let cred of credentials"
             [ngStyle]="{backgroundColor: cred.check? 'lightgreen' : 'lightcoral'}">
          <h4>{{ cred.username }} <small *ngIf="cred.account">({{ cred.account }})</small> </h4>
          <small>
            {{ cred.id }} - {{ cred.password }}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
